<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kelimelik 5x5 Online</title>
    <link rel="stylesheet" href="style.css"> 
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <h1>Kelimelik 5x5 (Online)</h1>

        <div id="lobbyPanel" class="panel">
            <h3>Oyuna Ba≈üla</h3>
            
            <div style="margin-bottom: 15px;">
                <label for="gameModeSelect" style="font-weight:bold; display:block; margin-bottom:5px;">Oyun Modu:</label>
                <select id="gameModeSelect">
                    <option value="MANUAL">Klasik (Sƒ±rayla Se√ßmeli)</option>
                    <option value="RANDOM">Rastgele (Otomatik)</option>
                </select>
            </div>

            <button class="btn-primary" onclick="createNewGame()">Yeni Oyun Kur</button>
            <div class="separator">- VEYA -</div>
            <input type="text" id="gameCodeInput" placeholder="Oda Kodu Gir" maxlength="4">
            <button class="btn-secondary" onclick="joinGame()">Oyuna Katƒ±l</button>
            <p id="lobbyStatus" class="status-text"></p>
        </div>

        <div id="gamePanel" class="panel hidden">
            
            <div class="info-bar">
                <span>Oda: <b id="gameCodeDisplay">--</b></span> 
                <span>Hamle: <b id="moveNumberDisplay">1/25</b></span> 
                <span>Rol√ºn: <b id="myPlayerRole">--</b></span> 
            </div>

            <div class="controls-top">
                <p id="gameStatusMsg">Oyun Y√ºkleniyor...</p>
                
                <div id="actionArea">
                    <input type="text" id="letterInput" maxlength="1" placeholder="Harf?" 
                           oninput="this.value = this.value.toLocaleUpperCase('tr-TR');">
                    <button id="submitLetterButton" onclick="submitLetter()">Harfi Se√ß</button>
                </div>
                
                <div id="randomLetterDisplay" class="hidden">?</div>
            </div>
            
            <div class="grids-container">
                <div class="grid-box">
                    <h4>Senin Gridin</h4>
                    <div id="myGrid" class="grid"></div>
                </div>

                <div class="grid-box">
                    <h4>Rakip Gridi</h4>
                    <div id="opponentGrid" class="grid"></div> 
                </div>
            </div>
        </div>
        
        <div id="gameOverPanel" class="panel hidden">
            <h2>üèÜ Oyun Bitti! Sonu√ßlar</h2>
            <p id="finalResultMsg" class="status-text"></p>
            
            <div class="grids-container final-results">
                <div class="result-box">
                    <h4>Kurucu (A)</h4>
                    <p>Toplam Puan: <b id="scoreA">0</b></p>
                    <div id="finalGridA" class="grid"></div>
                    <h5>Bulunan Kelimeler:</h5>
                    <ul id="wordsListA" class="word-list"></ul>
                </div>

                <div class="result-box">
                    <h4>Misafir (B)</h4>
                    <p>Toplam Puan: <b id="scoreB">0</b></p>
                    <div id="finalGridB" class="grid"></div>
                    <h5>Bulunan Kelimeler:</h5>
                    <ul id="wordsListB" class="word-list"></ul>
                </div>
            </div>
            <button class="btn-primary" onclick="window.location.reload()">Yeni Oyun Ba≈ülat</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
