<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kelimelik 5x5 Online</title>
    <link rel="stylesheet" href="style.css"> 
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <h1>Kelimelik 5x5 (Online)</h1>

        <div id="lobbyPanel" class="panel">
            <h3>Oyuna Başla</h3>
            
            <div style="margin-bottom: 15px;">
                <label for="gameModeSelect" style="font-weight:bold; display:block; margin-bottom:5px;">Oyun Modu:</label>
                <select id="gameModeSelect">
                    <option value="MANUAL">Klasik (Sırayla Seçmeli)</option>
                    <option value="RANDOM">Rastgele (Otomatik)</option>
                </select>
            </div>

            <button class="btn-primary" onclick="createNewGame()">Yeni Oyun Kur</button>
            <div class="separator">- VEYA -</div>
            <input type="text" id="gameCodeInput" placeholder="Oda Kodu Gir" maxlength="4">
            <button class="btn-secondary" onclick="joinGame()">Oyuna Katıl</button>
            <p id="lobbyStatus" class="status-text"></p>
<div class="lobby-controls">
    <button id="createGameBtn" onclick="createNewGame()">Yeni Oyun Kur</button>
    
    <button id="singlePlayerBtn" onclick="startSinglePlayerGame()" style="background-color: #9b59b6;">
        Tek Başına Oyna (Random)
    </button>
    
    <div class="join-area">
        <input type="text" id="gameCodeInput" placeholder="Oda Kodu" maxlength="4">
        <button id="joinGameBtn" onclick="joinGame()">Oyuna Katıl</button>
    </div>
</div>
        
        </div>

        <div id="gamePanel" class="panel hidden">
            
            <div class="info-bar">
                <span>Oda: <b id="gameCodeDisplay">--</b></span> 
                <span>Hamle: <b id="moveNumberDisplay">1/25</b></span> 
                <span>Rolün: <b id="myPlayerRole">--</b></span> 
            </div>

            <div class="controls-top">
                <p id="gameStatusMsg">Oyun Yükleniyor...</p>
                
                <div id="actionArea">
                    <input type="text" id="letterInput" maxlength="1" placeholder="Harf?" 
                           oninput="this.value = this.value.toLocaleUpperCase('tr-TR');">
                    <button id="submitLetterButton" onclick="submitLetter()">Harfi Seç</button>
                </div>
                
                <div id="randomLetterDisplay" class="hidden">?</div>
            </div>
            
            <div class="grids-container">
                <div class="grid-box">
                    <h4>Senin Gridin</h4>
                    <div id="myGrid" class="grid"></div>
                </div>

                <div class="grid-box hidden-during-game">
                    <h4>Rakip Gridi</h4>
                    <div id="opponentGrid" class="grid"></div> 
                </div>
            </div>
        </div>
        
     <div id="gameOverPanel" class="panel hidden">
    <h2 class="panel-title">OYUN SONUCU</h2>
    <h3 id="finalResultMsg" class="result-message">Kazanan Belirleniyor...</h3>
    
    <div class="results-container">
        <div class="result-card">
            <div class="card-header">
                <h4>Kurucu (A)</h4>
                <div class="final-score" id="scoreA">0</div>
            </div>
            
            <div class="card-body">
                <div class="mini-grid-wrapper">
                    <div id="finalGridA" class="grid mini-grid"></div>
                </div>
                
                <div class="word-list-wrapper">
                    <h5>Bulunan Kelimeler</h5>
                    <ul id="wordsListA" class="word-list"></ul>
                </div>
            </div>
        </div>

        <div class="result-card">
            <div class="card-header">
                <h4>Katılımcı (B)</h4>
                <div class="final-score" id="scoreB">0</div>
            </div>
            
            <div class="card-body">
                <div class="mini-grid-wrapper">
                    <div id="finalGridB" class="grid mini-grid"></div>
                </div>
                
                <div class="word-list-wrapper">
                    <h5>Bulunan Kelimeler</h5>
                    <ul id="wordsListB" class="word-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-footer">
        <button id="restartBtn" onclick="window.location.reload()">TEKRAR OYNA</button>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
